<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rohit - Portfolio</title>

        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-gray-100 text-gray-900">
        <header class="bg-white shadow-md py-4">
            <div
                class="container mx-auto flex justify-between items-center px-4"
            >
                <h1 class="text-2xl font-bold">Rohit</h1>
                <nav class="space-x-4">
                    <a
                        href="#"
                        hx-get="about.html"
                        hx-target="#content"
                        class="nav-link"
                        >About</a
                    >
                    <a
                        href="#"
                        hx-get="projects.html"
                        hx-target="#content"
                        class="nav-link"
                        >Projects</a
                    >
                    <a
                        href="#"
                        hx-get="notes.html"
                        hx-target="#content"
                        class="nav-link"
                        >Notes</a
                    >
                    <a
                        href="#"
                        hx-get="blog.html"
                        hx-target="#content"
                        class="nav-link"
                        >Blog</a
                    >
                    <a
                        href="#"
                        hx-get="social.html"
                        hx-target="#content"
                        class="nav-link"
                        >Social</a
                    >
                </nav>
                <button id="dark-mode-toggle" class="p-2 border rounded">
                    Toggle Dark Mode
                </button>
            </div>
        </header>

        <!-- HTMX Loading Indicator -->
        <div id="htmx-loading-indicator" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center z-50" style="display: none;">
            <div class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow-xl">
                <p class="text-gray-900 dark:text-white font-semibold">Loading...</p>
            </div>
        </div>

        <!-- HTMX Global Error Messages -->
        <div id="htmx-error-container" class="fixed bottom-0 right-0 mb-4 mr-4 p-4 bg-red-500 text-white rounded-lg shadow-xl z-50" style="display: none;">
            <p id="htmx-error-message"></p>
            <button onclick="document.getElementById('htmx-error-container').style.display='none'" class="ml-2 text-sm underline">Dismiss</button>
        </div>

        <main id="content" class="container mx-auto py-8 px-4">
            <h2 class="text-3xl font-semibold">Welcome to My Digital Space</h2>
            <p class="mt-2 text-gray-700">Explore my projects, writings, and journey in the world of software development. Use the navigation above to discover more.</p>
        </main>

        <footer class="bg-gray-200 py-4 mt-12 text-center">
            <p>&copy; 2024 Rohit. All rights reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
